<!DOCTYPE html>
<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-88C4XQ1YYC"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MWN34VXW1B"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-218740299-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-88C4XQ1YYC');
        gtag('config', 'G-MWN34VXW1B');
        gtag('config', 'UA-218740299-1');
    </script>
    <!-- Google tag (gtag.js) -->

    <title>List Installed Google Analytics Tags</title>
  </head>
  <body>
    <h1>List Installed Google Analytics Tags</h1>
    <ul id="tag-list">
      <li>Loading...</li>
    </ul>

    <script>
      // Replace "UA-XXXXXXXXX-X" with your Google Analytics property ID.
      var gaPropertyId = "UA-XXXXXXXXX-X";

      // Check if the Google Analytics tracking object exists.
      if (window.ga && ga.create) {
        // Check if the tracking object has been initialized with the correct property ID.
        var trackers = ga.getAll();
        var hasPropertyId = false;
        for (var i = 0; i < trackers.length; i++) {
          if (trackers[i].get("trackingId") === gaPropertyId) {
            hasPropertyId = true;
            break;
          }
        }
        if (hasPropertyId) {
          var tagList = document.getElementById("tag-list");
          tagList.innerHTML = "";
          for (var i = 0; i < trackers.length; i++) {
            var tag = document.createElement("li");
            tag.textContent = trackers[i].get("name");
            tagList.appendChild(tag);
          }
        } else {
          document.getElementById("tag-list").innerHTML = "Google Analytics tags are installed, but not for the correct property ID.";
        }
      } else {
        document.getElementById("tag-list").innerHTML = "Google Analytics tags are not installed.";
      }
    </script>
  </body>
</html>
